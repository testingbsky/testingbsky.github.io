name: Build and Deploy Github Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # - name: Install and Build ğŸ”§ 
      # # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      #   run: |
      #     npm ci
      #     npm run build

      # - name: Deploy ğŸš€
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     folder: build # The folder the action should deploy.

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Build web
      run: yarn build-web

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.3.0
      with:
        branch: gh-pages
        folder: ./web-build    